<div *ngIf="!articles || articles.length == 0">
    <h2 class="subheader"> No hay Ariculos porfavor intente mas tarde :) </h2>
</div>

<div *ngIf="articles || articles.length > 0">
    <article class="article-item" *ngFor="let item of articles">
        <div class="img-wrap">
            <img [src]="item['image'] ? url +'/get-image/'+ item['image'] : './assets/images/default.jpg'" [alt]="item['title']" />
        </div>

        <h2>{{ item['title'] }}</h2>
        <span class="date">
    {{item['date'] | amLocale: 'es' | amTimeAgo}}
  </span>

        <a [routerLink]="['/blog/article', item['_id']]">Leer mas</a>

        <div class="clearfix"></div>
    </article>
</div>
