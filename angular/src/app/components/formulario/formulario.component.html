<app-slider [nombre]="'Formulario'" [size]="'small'"></app-slider>

<div class="center">
    <section id="content">

        <h2 class="subheader">Formulario</h2>

        <form action="" class="mid-form" #userForm="ngForm" (ngSubmit)="onSubmit(user)">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" required />
                <span *ngIf="!nombre.valid && nombre.touched">
                  El nombre no es valido
                </span>
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="user.apellidos" required />
                <span *ngIf="!apellidos.valid && apellidos.touched">
                Los Apellidos no son validos
                </span>
            </div>

            <div class="form-group">
                <label for="bio">Biografia</label>
                <textarea name="bio" #bio="ngModel" [(ngModel)]="user.bio" required> </textarea>
                <span *ngIf="!bio.valid && bio.touched">
                  La Biografia no es valida
                </span>
            </div>

            <div class="form-group radio-buttons">
                <input type="radio" name="genero" #genero="ngModel" [(ngModel)]="user.genero" value="hombre" required /> Hombre
                <input type="radio" name="genero" #genero="ngModel" [(ngModel)]="user.genero" value="Mujer" /> Mujer
                <input type="radio" name="genero" #genero="ngModel" [(ngModel)]="user.genero" value="otro" /> Otro
                <span *ngIf="!genero.valid && genero.touched">
                  El Genero no es valido
                </span>
            </div>
            <div class="clearfix"></div>
            <input type="submit" value="Enviar" [disabled]="userForm.invalid" [ngClass]="[userForm.invalid ? 'btn btn-disabled' : 'btn btn-success']" />
        </form>

    </section>
    <!-- para hacer barras laterales -->
    <app-sidebar></app-sidebar>
</div>
